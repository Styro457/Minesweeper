<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="game-style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <img src="assets/images/mine-logo.png" class="mine-icon">
        <span>Minesweeper</span>
        <img src="assets/images/mine-logo.png" class="mine-icon">
    </div>

    <div class="difficulty-buttons">
        <button type="button" class="difficulty-button">Easy</button>
        <button type="button" class="difficulty-button">Normal</button>
        <button type="button" class="difficulty-button">Hard</button>
        <button type="button" class="difficulty-button">Pro</button>
    </div>

    <div class="game">
        <div class="timer-box">
            <div class="timer" id="timer">0:00</div>
        </div>
        <div class="table" id="table"></div>
    </div>

    <script src="audio.js"></script>
    <script src="timer.js"></script>
    <script src="game.js"></script>
</body>
</html>
